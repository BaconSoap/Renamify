<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" >
        <title> Renamify.me - please rename my employer! </title>
        <link rel="stylesheet" href = "Renamify.css" >
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script type="text/javascript" src="Renamify.js"></script>
    </head>

    <!-- When this element is clicked, hide the tooltip -->
    <div id="main" ng-app ng-controller="InlineEditorController" ng-click="hideTooltip()">
    
    	<!-- This is the tooltip. It is shown only when the showtooltip variable is truthful -->
    	<div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">
    
    		<!-- ng-model binds the contents of the text field with the "value" model.
    		 Any changes to the text field will automatically update the value, and
    		 all other bindings on the page that depend on it.  -->
    		<input type="text" ng-model="value" />
    	</div>
        

    	<!-- Call a method defined in the InlineEditorController that toggles
    	 the showtooltip varaible -->
    	<p class="userchoice" ng-click="toggleTooltip($event)">{{value}}</p>
        
        <br/>
    	
        <!-- This is the second tooltip. It only shows when the showsecondtooltip variable is truthful -->
        <div class="tooltip tooltipTLD" ng-click="$event.stopPropagation()" ng-show="showdomaintooltip">
    
    		<!-- ng-model binds the contents of the text field with the "value" model.
    		 Any changes to the text field will automatically update the value, and
    		 all other bindings on the page that depend on it.  -->
    		<input type="text" ng-model="domainvalue" />
    	</div>
    


        <p class="userchoice" ng-click="toggleDomainTooltip($event)">{{domainvalue}}</p>
        
        
        <br/>
        
        <p> {{value}}.{{domainvalue}}</p>
        
    </div>

</html>
